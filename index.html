<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws');
      let ws = new WebSocket(HOST);

      function sendMsg() {
        const outgoingMsg = undefined;
        ws.send(outgoingMsg);
        return false;
      };

      ws.onmessage = (event) => {
        const incomingMsg = JSON.parse(event.data);
        const arrStr = incomingMsg.arr.join(' ');
        document.getElementById('arr').innerHTML = arrStr;
      };
    </script>
  </head>

  <body>
    <p id="arr"></p>

    <button type="submit" onclick="sendMsg()">Shuffle</button>
  </body>
</html>
