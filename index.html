<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws');
      let ws = new WebSocket(HOST);

      function sendMsg() {
        const outgoingMsg = 0;
        ws.send(outgoingMsg);
        return false;
      };

      ws.onmessage = (event) => {
        const incomingMsg = JSON.parse(event.data);
        document.getElementById('number').innerHTML = incomingMsg.num;
      };
    </script>
  </head>

  <body>
    <p id="number"></p>

    <button type="submit" onclick="sendMsg()">New number</button>
  </body>
</html>
