<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws');
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);

        time_el = document.getElementById('server-time');
        time_el.innerHTML = 'Server time: ' + message.time;

        int_el = document.getElementById('integer');
        int_el.innerHTML = message.int;
      };
    </script>
  </head>

  <body>
    <p id="server-time"></p>
    <p>Here is a random integer between 0 and 999:</p>
    <p id="integer"></p>
  </body>
</html>
